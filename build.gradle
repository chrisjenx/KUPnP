allprojects {

    buildscript {
        ext.kotlin_version = '1.0.4-eap-118'
        repositories {
            mavenCentral()
            maven { url "https://dl.bintray.com/kotlin/kotlin-eap/" }
        }
        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap/" }
    }

    ext.truthVersion = '0.28'
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
